
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zvue</title>
    <style>
        *{margin:0;padding: 0;box-sizing: border-box}

        :root{
            --button-height:32px;
            --foot-size:14PX;
            --button-bg:#fff;
            --button-active-bg:#eee;
            --boder-radius:4px;
            --color:#999;
            --border-color:#999;
            --border-color-hover:#666;
        }
        #app{
            margin: 20px;
        }
        body{
            font-size: var(--font-size)
        }
    </style>
</head>
<body>
    <div id="app">
        <z-button  :loading="loading1" @click="loading1= !loading1">           
            按钮
        </z-button>
        <z-button icon="settings" >           
            设置
        </z-button>
        <z-button icon="download" icon-position="right" :loading="loading2" @click="loading2= !loading2">           
            下载
        </z-button>

        <z-button icon="thumbs-up" icon-position="left">           
            点赞
        </z-button>

        <z-button-group>
            <z-button icon="left">上一页</z-button>
            <z-button >更多</z-button>
            <z-button icon="right" icon-position="right">下一页</z-button>
        </z-button-group>
        <div id="test" style="height:20px;width: 100%;"></div>
        <z-input value="曼联"></z-input>
        <z-input value="阿森纳" disabled></z-input>
        <z-input value="切尔西" readonly></z-input>
        <z-input value="维" error="名字不能少于2个字"></z-input>
    </div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1082373_k3je924m2m.js" ></script>
</body>
</html>
